<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Rubik Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link type="text/css" rel="stylesheet" href="./css_styles/styles.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="./css_styles/mediaQueries.css"
    />
    <!-- Helps to include font-awesome icons -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <script
      src="https://kit.fontawesome.com/628ce2bac5.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js_scripts/script.js"></script>
  </head>
  <body>
    <!-- IP Address Tracker Search for any IP address or domain IP Address Location
    Timezone UTC
    <!-- add offset value dynamically using the API
    ISP -->
    <div class="loader">
      <span class="loader_text"> Loading IP Address Tracker...</span>
    </div>
    <div class="error_display hide">
      <span class="error_text"></span>
    </div>
    <section class="main_info_container">
      <h1 class="page_title">IP Address Tracker</h1>

      <!-- Searches for the ip address location on the map -->
      <form class="search_bar_container">
        <input
          type="text"
          class="search_bar"
          placeholder="Search for any IP address or domain"
        />
        <button class="btn btn_search">
          <i class="fas fa-chevron-right"></i>
        </button>
      </form>

      <!-- Displays location, timezone and isp -->
      <div class="info_container">
        <div class="ip_address_display info_container_elem info_border-elem">
          <p class="title">IP address</p>
          <span class="ip_info title__info"></span>
        </div>
        <div class="location_display info_container_elem info_border-elem">
          <p class="title">Location</p>
          <span class="loc_info title__info"></span>
        </div>
        <div class="timezone_display info_container_elem info_border-elem">
          <p class="title">Timezone</p>
          <span class="timezone_info title__info"></span>
        </div>
        <div class="isp_display info_container_elem">
          <p class="title">ISP</p>
          <span class="isp_info title__info"</span>
        </div>
      </div>
    </section>

    <!-- Map container -->
    <section id="map">
    </section>

        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
  </body>
</html>
